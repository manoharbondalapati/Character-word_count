<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character&word count</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Counter....</h1>
    <div class="container">
        <textarea  id="input" cols="60" rows="10" placeholder="write somthing"></textarea>
        <div class="container-output">
            <div class="output">
            <p class="characters">Characters:<span id="ccount">  0</span></p>
            </div>
            <div class="output">
                <p class="words">Words:<span id="wcount">  0</span></p>
            </div>
            <div class="output">
                <p class="sentences">Sentences:<span id="scount">  0</span></p>
            </div>
            <div class="output">
                <p class="Paragraphs">Paragraphs:<span id="pcount">  0</span></p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
